    <script>
      var swiper = new Swiper(".mySwiper", {
        // slidesPerView: 3,
        // spaceBetween: 30,
        breakpoints: {
            // when window width is >= 320px
            320: {
              slidesPerView: 1,
              spaceBetween: 0
            },
            // when window width is >= 480px
            786: {
              slidesPerView: 2,
              spaceBetween: 30
            },
            // when window width is >= 640px
            991: {
              slidesPerView: 3,
              spaceBetween: 30
            }
          },
        navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
      });
    </script>
